<!DOCTYPE html>
<html>
  <head>
  <style type="text/css">
* {
  margin: 0;
  padding: 0;
}
:root {
  --diameter: 640px;
  --red:     color(display-p3 1 0 0);
  --orange:  color(rec2020 1 0.5 0);
  --yellow:  color(rec2020 1 1 0);
  --green:   color(rec2020 0 0.5 0);
  --cyan:    color(rec2020 0 1 1);
  --blue:    color(rec2020 0 0 1);
  --purple:  color(rec2020 0.5 0 1);
  --magenta: color(rec2020 1 0 1);
  --black:   #000;
  --border-width: 3px;
  --outer-border: 2;
}
html {
  height: 100%;
  padding: 0;
}
body {
  position: relative;
  height: 100%;
  width: auto;
  padding: 0;
  min-height: calc(
    var(--border-width) * var(--outer-border) * 2 + var(--diameter)
  );
  min-width: calc(
    var(--border-width) * var(--outer-border) * 2 + var(--diameter)
  );
}
div {
  position: absolute;
  width: var(--diameter);
  height: var(--diameter);
  border: calc(var(--border-width) * var(--outer-border)) solid var(--black);
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  border-radius: 50%;
  background-image: conic-gradient(
    var(--orange) 0%, var(--orange) 12.5%,
    var(--red) 12.5%, var(--red) 25%,
    var(--magenta) 25%, var(--magenta) 37.5%, 
    var(--purple) 37.5%, var(--purple) 50%,
    var(--blue) 50%, var(--blue) 62.5%,
    var(--cyan) 62.5%, var(--cyan) 75%,
    var(--green) 75%, var(--green) 87.5%,
    var(--yellow) 87.5%, var(--yellow) 100%
  );
}
span {
  display: block;
  position: absolute;
  height: var(--border-width);
  width: var(--diameter);
  background: var(--black);
  top: calc(50% - calc(var(--border-width) / 2));
  left: 0;
}
span.vertical {
  transform: rotate(90deg);
}
span.back {
  transform: rotate(-45deg);
}
span.forward {
  transform: rotate(45deg);
}
  </style>
  </head>
  <body>
    <div>
      <span class="vertical"></span>
      <span class="horizontal"></span>
      <span class="back"></span>
      <span class="forward"></span>
    </div>
  </body>
</html>
