<style type="text/css">
body {
  width: 320px;
  margin: 20px auto;
  font: 100% system-ui;
}
label {
  background: #303;
  color: white;
  display: block;
  width: 100%;
  padding: 1rem;
  text-align: center;
  border-radius: 4px;
  cursor: pointer;
  position: relative;
}
label textarea {
  position: absolute;
  z-index: -1;
  top: 0;
  left: 0;
}
label.copied::after {
  background: #fff;
  color: #303;
  display: block;
  content: "copied";
}
</style>
<script>
const onClick = self => {
  const { content } = self.dataset
  console.log(content)
  const t = document.createElement('textarea')
  t.value = content
  self.appendChild(t)
  t.select()
  document.execCommand('copy')
  self.removeChild(t)
  self.className = 'copied'
  setTimeout(() => self.className = '', 1000)
}
</script>
